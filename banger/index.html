<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kámen, nůžky, papír</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kámen, nůžky, papír</h1>
        <p>Vyzkoušej si klasickou hru "Kámen, nůžky, papír" proti počítači. Dokážeš vyhrát?</p>
    </header>
    <nav id="menu">
        <button id="startButton" onclick="startGame()">Hrát</button>
        <div id="gameButtons" style="display: none;">
            <button onclick="playGame('kámen')">Kámen</button>
            <button onclick="playGame('nůžky')">Nůžky</button>
            <button onclick="playGame('papír')">Papír</button>
        </div>
        <button id="restartButton" onclick="restartGame()" style="display: none;">Hrát znovu</button>
    </nav>

    <input type="checkbox" id="menuToggle" class="menu-checkbox">
     <!-- Hamburger ikona -->
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Navigační menu -->
    <nav class="nav-menu" id="navMenu">
        <a href="#hodminci">hod mincí</a>
        <a href="#hadejcislo">hádej číslo</a>
        <a href="#pexeso">pexeso</a>
    </nav>
    <main>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
